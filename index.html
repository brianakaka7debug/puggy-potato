<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="mobile-web-app-capable" content="yes"/>
    <title>Puggy Potato</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#8b5cf6">
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body>
    <div class="progress-bar">
      <div id="bar" class="bar"></div>
      <div class="level-badge">Level <span id="level">0</span></div>
    </div>

    <div id="stage" class="stage">
      <div id="particles" class="particles"></div>
      <div id="introOverlay" class="intro-overlay">
        <h1 class="game-title">🐶🥔 Puggy Potato</h1>
        <p class="tap-instruction">Tap the potato!</p>
      </div>
      <img id="art" class="character" src="images/level0_potato.png" alt="Puggy Potato"/>
    </div>

    <button id="settingsBtn" class="icon-btn settings" aria-label="Settings">⚙️</button>

    <div id="settingsPanel" class="settings-panel hidden">
      <h2>Settings</h2>
      <label class="toggle-row">
        <span>Sound</span>
        <input type="checkbox" id="soundToggle" checked/>
      </label>
      <label class="toggle-row">
        <span>Vibration</span>
        <input type="checkbox" id="vibrateToggle" checked/>
      </label>
      <button id="motionBtn" class="btn">Enable Shake</button>
      <button id="resetBtn" class="btn danger">Reset Progress</button>
      <button id="closeSettings" class="btn">Close</button>
    </div>

    <div id="levelUpOverlay" class="level-up-overlay hidden">
      <div class="level-up-content">
        <div class="celebration">🎉</div>
        <h2>Level Up!</h2>
        <div class="new-level">Level <span id="newLevel"></span></div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
